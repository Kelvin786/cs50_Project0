<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
	<style>
	  .link		{
	  text-align: right;
	  }
	  .srchbx, .submit, .logo  {
	  text-align: center;
	  position:relative;
	  top:275px;
	  }
	  .logo		{
	    display:block;
	    margin-left: auto;
  	    margin-right: auto;
	    max-width:100%;
	    height: auto;
	  }

	  position:absolute;
	  bottom:10px;
	  left:25px;
	  }

    <body>
	<div class="link">
          <a href="img_ind.html">Image Search</a>
