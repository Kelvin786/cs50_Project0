<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
<style>
	  p		{
	  text-align: right;
	  }
	  .link		{
	  text-align: right;
	  }
	  .srchbx, .submit, .logo  {
	  text-align: center;
	  position:relative;
	  top:275px;
	  }
	  .logo		{
	    display:block;
	    margin-left: auto;
  	    margin-right: auto;
	    max-width:100%;
	    height: auto;
	  }
	  .credit	{
	  position:absolute;
	  bottom:10px;
	  left:25px;
	  }
</style>
    </head>
    <body>
      <div class="link">
          <a href="index.html">Google Search</a>
        </div>
	<img src="coollogo_com-311341636.png" alt="Harv/Goo Logo" class="logo">
          <form action="https://google.com/images">
	    <div class="srchbx">
             <input type="text" placeholder="Type here" size="50" name="q" style="border-radius:50px; text-align:center; padding:5px; font-size:16px;">
	    </div>		
	    <div class="submit">
	     <input type="submit" value="Google Search" style="margin:5px;">	
	    </div>
	    <div class="credit">
	     <h6 style="color:red"> Credit goes to Google.com and flamingtext.com</h6>
	    </div>
	</form>
    </body>
</html>
